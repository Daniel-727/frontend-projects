<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Carousel</title>

    <!--My CSS-->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <img src="./imgs/chrysanthemum.jpg" alt="chrysanthemum">

        <div class="content">
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus veritatis deserunt quam dolorem ratione nihil aut explicabo ipsum? Nostrum velit odio autem distinctio natus consequuntur, quas dicta laudantium perspiciatis placeat?</p>
            <p class="author">Daniel Li (Frontend Developer)</p>
        </div>



        <button class="btn btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" class="left-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="btn btn-right">
            <svg xmlns="http://www.w3.org/2000/svg" class="right-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>

        <div class="dots">
            <button class="dot active">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
        
        
    </div>

    <!--My Javascript-->
    <script src="./index.js"></script>
</body>

</html>
