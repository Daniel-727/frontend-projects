<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Success message start -->
    <div class="success-container">
      <div class="success-message" data-id="success-message">
        <svg class="success-icon mb-2" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="1.2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <h1 class="thank-you">Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to
          <span class="user-email" data-id="user-email">ash@loremcompany.com</span>. Please open it and click the button
          inside to confirm your subscription.
        </p>
      </div>
      <a href="./index.html" class="dismiss">Dismiss message</a>
    </div>

    <!-- Success message end -->
    <script src="./index.js"></script>
  </body>
</html>
