<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <!--Profile Card-->
      <div class="profile-card card">
        <div class="profile">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="timeframes">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <!--Work Card-->
      <div class="work-card card">
        <div class="work-details details">
          <p class="title">Work</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">32hrs</p>
          <p class="last-week">Last Week - 36hrs</p>
        </div>
      </div>

      <!--Play Card-->
      <div class="play-card card">
        <div class="play-details details">
          <p class="title">Play</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">10hrs</p>
          <p class="last-week">Last Week - 8hrs</p>
        </div>
      </div>

      <!--Study Card-->
      <div class="study-card card">
        <div class="study-details details">
          <p class="title">Study</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">4hrs</p>
          <p class="last-week">Last Week - 7hrs</p>
        </div>
      </div>

      <!--Exercise Card-->
      <div class="exercise-card card">
        <div class="exercise-details details">
          <p class="title">Exercise</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">4hrs</p>
          <p class="last-week">Last Week - 5hrs</p>
        </div>
      </div>

      <!--Social Card-->
      <div class="social-card card">
        <div class="social-details details">
          <p class="title">Social</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">5hrs</p>
          <p class="last-week">Last Week - 10hrs</p>
        </div>
      </div>

      <!--Self-care Card-->
      <div class="self-care-card card">
        <div class="self-care-details details">
          <p class="title">Self-care</p>
          <button class="ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <p class="time">2hrs</p>
          <p class="last-week">Last Week - 2hrs</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Daniel Li</a>.
    </div>
  </body>
</html>
