<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!--Profile Card-->
      <div class="profile-card">
        <div class="profile">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="timeframes">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <!--Work Card-->
      <div class="work-card">
        <div class="work-details"></div>
      </div>
      <!--Work Card-->
      <div class="play-card">
        <div class="play-details"></div>
      </div>
      <!--Work Card-->
      <div class="study-card">
        <div class="study-details"></div>
      </div>
      <!--Work Card-->
      <div class="exercise-card">
        <div class="exercise-details"></div>
      </div>
      <!--Work Card-->
      <div class="social-card">
        <div class="social-details"></div>
      </div>
      <!--Work Card-->
      <div class="self-care-card">
        <div class="self-care-details"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
